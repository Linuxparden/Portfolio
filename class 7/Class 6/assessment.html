<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        
       div{
           height: 300px;
           width: 300px;
           background: conic-gradient(green, yellow, orange);
           transition: all ease-in 1s;
           position: relative;
           border-radius: 50px;
       }
       @media screen{
        .text{
            font-size: 50%;
        }
       }
       div:hover{
           background-color: aqua;
           transform: skew(45deg);

       }
    
    </style>
</head>

    <div class="div">
        <div class="text"> <h1> Helooooo</h1></div>
    </div>
