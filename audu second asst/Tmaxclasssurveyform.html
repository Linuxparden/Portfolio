<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TMAXclassSurveyform</title>
    </head>
    <body>
        <h1> TMAXclassSurveyform</h1>
        <hr>
        <a href="index.html">Homepage</a> <a href="sign-in.html">Signin</a> 
       <form>
        <fieldset>
            <legend>TMAXclassSurveyform</legend>
            <label>FirstName</label>
            <input type="text">
            <br><br>
            <label>LasttName</label>
            <input type="text">
            <br><br>
            <label>Email</label>
            <input type="email">
            <br><br>
            <label>RegNO</label>
            <input type="number">
            <br><br>
            <label for="gender">Gender</label>
            <select id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="Bisexual">Bisexual</option>

             
            </select>
            <br><br>
            <label for="Course">Course</label>
            <select id="Course">
              <option value="Web Development">Web Development</option>
              <option value="graphics Design">graphics design</option>
          </select>
            <br><br>
            <label for="checkbox">Rate the class</label>
           <br><br>
            <input type="checkbox"id="Excellent">
            <label for="Excellent">Excellent</label>
            <br><br>
            <input type="checkbox"id="Very good">
            <label for="Very good">Very good</label>
            <br><br>
            <input type="checkbox"id="good">
            <label for="good">good</label>
            <br><br>
            
            <label>Decision</label>
            <br><br>
            <input type="radio"id="Staying" name="Staying">
            <label for="Staying">Staying</label>
            <br><br>
            <input type="radio"id="Not staying" name="Not staying">
            <label for="Not staying">Not staying</label>
            <br><br>
            <input type="radio"id="Undecided" name="Undecided">
            <label for="Undecided">Undecided</label>


            <br><br>

            <label> Score us (Instructor & Center)  out of 100%</label>
            <input type="number" id="number">
            <br><br>

            <button>Submit</button>
            </fieldset>
       </form>
    </body>
</html>
